<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="Logo de la mariano.png" alt="Logo" id="logo-img">
        </div>
    </header>
    <div class="container">
        <h1>Sistema de Gestión de Estudiantes</h1>
        
        <div class="content-wrapper">
            <form id="studentForm">
                <input type="text" id="nombre" placeholder="Nombre del estudiante" required>
                <input type="number" id="edad" placeholder="Edad del estudiante" required>
                <input type="number" id="nota1" placeholder="Nota 1" required>
                <input type="number" id="nota2" placeholder="Nota 2" required>
                <input type="number" id="nota3" placeholder="Nota 3" required>
                <button type="submit">Agregar Estudiante</button>
            </form>

            <div id="studentList"></div>
        </div>
    </div>

    <footer>
        <p>Benitez Simón - Universidad Mariano Galvez</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
